<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="images/tindog-icon.png" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="module" src="/main.js"></script>
        <title>Dog Tinder</title>
    </head>
    <body>
        <nav>
            <img class="icon-img" src="images/icon-profile.png" />
            <img class="logo-img" src="images/logo.png" />
            <img class="icon-img" src="images/icon-chat.png" />
        </nav>
        <main>
            <div class="main-photo">
                <div class="dog-info">
                    <div id="description">
                        <h1>Teddy, 30</h1>
                        <h2>How you doing?</h2>
                    </div>
                </div>
            </div>
            <div class="actions">
                <button id="heart"></button>
                <button id="cross"></button>
            </div>
        </main>
    </body>
</html>
